name: Run build

on:
  push:
    branches:
      - 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (app)
        uses: docker/build-push-action@v3
        with:
          file: docker/miniboard/Dockerfile.prod
          context: .
          tags: |
            ghcr.io/anonyymi/miniboard/app:latest
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push (nginx)
        uses: docker/build-push-action@v3
        with:
          file: docker/nginx/Dockerfile
          context: .
          tags: |
            ghcr.io/anonyymi/miniboard/nginx:latest
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push (flyway)
        uses: docker/build-push-action@v3
        with:
          file: docker/flyway/Dockerfile.prod
          context: .
          tags: |
            ghcr.io/anonyymi/miniboard/flyway:latest
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
