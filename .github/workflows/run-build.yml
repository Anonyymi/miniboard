name: Run build

on:
  push:
    branches:
      - 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get short SHA
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV
      - name: Set version stub
        run: |
          sed -i "s/_MB_VERSION_STUB_/${SHORT_SHA}/g" public/version.php
          cat public/version.php

      - name: Build & push (app)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/miniboard/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/anonyymi/miniboard/app:latest
            ghcr.io/anonyymi/miniboard/app:${{ env.SHORT_SHA }}
          platforms: |
            linux/arm64
            linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push (nginx)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/anonyymi/miniboard/nginx:latest
            ghcr.io/anonyymi/miniboard/nginx:${{ env.SHORT_SHA }}
          platforms: |
            linux/arm64
            linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push (flyway)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/flyway/Dockerfile
          push: true
          tags: |
            ghcr.io/anonyymi/miniboard/flyway:latest
            ghcr.io/anonyymi/miniboard/flyway:${{ env.SHORT_SHA }}
          platforms: |
            linux/arm64
            linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
