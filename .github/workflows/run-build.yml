name: Run build

on:
  push:
    branches:
      - 'master'

env:
  REPO: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/bake-action@master
        with:
          push: false
          load: true
          set: |
            app.cache-from=type=gha
            app.cache-to=type=gha
      - name: Build & push (app)
        run: |
          docker buildx build \
            -t ghcr.io/anonyymi/miniboard/app:latest \
            -f docker/miniboard/Dockerfile.prod \
            --platform=linux/arm64,linux/amd64 \
            --push .
      - name: Build & push (nginx)
        run: |
          docker buildx build \
            -t ghcr.io/anonyymi/miniboard/nginx:latest \
            -f docker/nginx/Dockerfile \
            --platform=linux/arm64,linux/amd64 \
            --push .
      - name: Build & push (flyway)
        run: |
          docker buildx build \
            -t ghcr.io/anonyymi/miniboard/flyway:latest \
            -f docker/flyway/Dockerfile \
            --platform=linux/arm64,linux/amd64 \
            --push .
